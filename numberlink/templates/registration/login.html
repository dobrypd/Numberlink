{% extends "base.html" %}

{% block text %}
<div id = "MainDIV">
{% if form.errors %}
<p>Nazwa użytkownika lub hasło się nie zgadzają. Spróbuj ponownie.</p>
{% endif %}

<form method="post" action="{% url django.contrib.auth.views.login %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
<tr>
  <td rowspan = 2>
  	Czy utworzyć: <input type="checkbox" name="isnew" id="isnew">
	<input type="submit" value="Zaloguj" />
  <input type="hidden" name="next" value="{{ next }}" /></td>
</tr>

</table>
</form>
</div>
{% endblock %}
